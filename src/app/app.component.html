<div class="main-content">
  <form style="margin: 10% auto;">
      <h3>Check your password</h3>
      <div class="form-group">
        <input class="form-control" placeholder="Enter Password" type="text" [formControl]="password">
      </div>
      <div class="form-group">
        <app-password-strength-stripes [password]="password"></app-password-strength-stripes>
      </div>
  </form>
</div>
